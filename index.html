<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brenda Romanato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="portraits.css">
    <link rel="stylesheet" href="places.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Karantina&display=swap" rel="stylesheet">
  
</head>
<body>
    <div id="container"> 
        <div id="home" class="big-block">
                <p class="p-center p-bold home-title">BRENDA ROMANATO</p>
                <p class="p-center p-hand home-subtitle font-2em">illustrator and creative developer for the digital medium</p>
        </div>
        <div id="rain1" class="big-block">
            <p class="p-right-center p-center p-hand font-2em">I like to express myself...</p>
        </div>
        <div id="rain2" class="big-block">
            <div class="back-row-toggle splat-toggle">
                 <div class="rain front-row"></div>
                <div class="rain back-row"></div> 
                <p class="p-right-center p-center p-hand font-2em">through <span style="color:yellow">COLOR</span></p>
                <img id="umbrella" src="./assets/rainyPortfolio.png"></img> 
            </div>
        </div>
        <div id="places" class="big-block">
            <p class="p-right-top p-bold" style="color:brown">ILLUSTRATE<span class="p-hand" style="padding-left:20px;color:rgb(180, 34, 156)">magic places</span></p>
            <div class="img-3">
                <img class="m-img" src="/assets/pirate.png"></img>
                <img class="m-img" src="/assets/reading.png"></img>
                <img class="m-img" src="/assets/runeRocks.png"></img>
            </div>
        </div>
        <div id="portraits" class="big-block">
            <div id="portraits-left">
                <p class="p-right-center p-hand" style="color:#43AB5A">Among my favourite things to paint, there are</p>
                <p class="p-right-center p-bold" style="font-size:4.5vw;color:brown">PORTRAITS</p>
            </div>
            <div style="position:relative">
                <img class="left-img" src="/assets/selfPortrait.png"></img>
                <p class="legend" >selft portrait made with Krita</p>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- <script type="module" src="https://unpkg.com/splitting/dist/splitting.min.js"></script> -->
    <script type="module" src="rain.js"></script>

    
</body>
</html>
